<template name="emitirTemplate">
<div class="col-lg-12" style="font-size:20px;">

  <h2>Emitir</h2>

  <!-- {{> search}} -->
  <div class="row">
    <div class="col-lg-12 form-group">

      <!-- {{> tributosTemplate}} -->
      <hr>
      <!-- <label>{{getRespostaNFE}} oi </label> -->

      <button type="button" style="float:right;" id="saveNFE" class="btn btn-warning">
        Salvar nota
      </button>
    </div>

  </div>

  <!-- <div class="col-lg-3">
    {{> showOpenOrders}}

  </div> -->

  <div class="col-lg-12">
    <div class="col-lg-6 form-group">

      <div class="panel panel-info">
        <div class="panel-heading">
          <a data-toggle="modal" data-target="#findClientModal">
          <h2>
            Cliente
              <i class="fa fa-user" aria-hidden="true" style="float:right;"></i>
          </h2>
        </a>

        </div>
        <div class="panel-body">
          {{> findClient}}

        </div>

      </div>
    </div>

    <div class="col-lg-6 form-group">

      <div class="panel panel-warning">
        <div class="panel-heading">

        <a class="" style="background:Transparent" data-toggle="modal" data-target="#transpModal">
            <h2 class="text-left">
              Transportadora
              <i class="fa fa-truck" aria-hidden="true" style="float:right;"></i>

            </h2>
        </a>

      </div>


        <div class="panel-body">
          <!-- {{> transporteModal}} -->


        </div>

      </div>
    </div>

    <div class="col-lg-12 form-group">

      <div class="panel panel-success">
        <div class="panel-heading">
          <a data-toggle="modal" data-target="#findProductModal">
          <h2>
            Lista de Produtos
              <i class="fa fa-list" style="float:right" aria-hidden="true"></i>
          </h2>
        </a>
        </div>


        <div class="panel-body">

          <div class="col-lg-12">

            {{> findProduct}}
          </div>

          <div class="col-lg-12">
            {{> showSelectecProducts}}
          </div>


        </div>
        <div class="panel-footer">
          <label style="font-size:20px;">
            Total
          </label>
          <div class="pull-right" style="font-size:20px;">
            {{getTotal}}
          </div>
        </div>

      </div>
    </div>

  </div>

</div>

</template>


<template name="findClient">

  <div class="col-lg-12 text-left">
    <div class="col-lg-12">
      <label id="clientLabel" style="font-size:20px;">{{setClientLabel}}</label>
    </div>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="findClientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Meu Clientes</h4>
        </div>
        <div class="modal-body">

          <div class="row">

            <div class="col-lg-12">
              {{> findClientTable}}

            </div>

          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="findClientTable">

  <div class="panel panel-default ">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
    <div class="panel-body">

      {{> reactiveTable settings=settings}}

    </div>
    <div class="panel-footer">

    </div>
  </div>

</template>

<template name="findProduct">

  <div class="col-lg-12 text-left">
    <div class="col-lg-3">
      <label id="productLabel" style="font-size:20px;">{{setProductLabel}}</label>
    </div>
    <div class="col-lg-9">


    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="findProductModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Meus Produtos</h4>
        </div>
        <div class="modal-body">

          <div class="row">

            <div class="col-lg-12">
              {{> findProductTable}}

            </div>

          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="qntProduto">
  <!-- {{this.nome}} -->
  <div class="modal fade" id="qtdProdModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#with getCurrentProd}}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Quantidade de {{this.nome}}</h4>
        </div>
        <div class="modal-body">

          <input id='qntProdInput' type='Number' name='qnt' value='1'>

        </div>
        <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-default">Close</button>
          <button id="saveQnt" type="button" class="btn btn-primary">Adicionar</button>
        </div>
        {{/with}}
      </div>
    </div>
  </div>


  <!-- <input type="text" id="qtdProdCellInput" value={{this}}> -->
  <button type="button" id="qtdProdCellModal" class="btn btn-default" style="background:transparent; color:black;">
    {{#with getQuantidade}}
    {{this.quantidade}}
    {{/with}}
  </button>

  <!-- <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#findClientModal">
    <i class="fa fa-plus fa-1x"></i>Encontrar Cliente
  </button> -->



</template>


<template name="addProd">

  <div class="modal fade" id="qtdProdModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Quantidade</h4>
        </div>
        <div class="modal-body">

          <input id='qntProdInput' type='Number' name='qnt' value='1'>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="saveQnt" type="button" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </div>



</template>

<template name="showSelectecProducts">


  {{#each getSelectedProducts}}
  <div class="row">
    <h3>

      <div class="col-lg-12" style="vertical-align: middle;">
        <div class="col-lg-4">
          {{this.nome}}
        </div>

        <div class="col-lg-2">
          {{getValor}}
        </div>

        <div class="col-lg-2">
          x{{this.quantidade}}
        </div>

        <div class="col-lg-2">
          {{getSubtotal}}
        </div>

        <div class="col-lg-2">

          <button type="button"  id="removeProduct" class="btn" style="background:Transparent; float: right;">
            <span class="fa fa-times fa-2x"></span>
          </button>

          <button class="btn btn-primary" id="tributosProduct"  type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fa fa-university fa-2x" aria-hidden="true"></i>
          </button>

        </div>

        <div class="col-lg-12">

        <div class="collapse" id="collapseExample">
          <div class="well">
            <!-- <div class="row"> -->

              <!-- {{> Template.dynamic template=tab data=tabData}} -->
              {{> tributosTemplate}}
            <!-- </div> -->
          </div>

        </div>
      </div>

      </div>


    </h3>



    <!-- <button type="button" id="removeProduct" class="btn">






    </button> -->
  </div>

  {{/each}}

</template>

<template name="findProductTable">

  <div class="panel panel-default ">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
    <div class="panel-body">

      {{> reactiveTable id='minhatabela' settings=settingsProduct}}

    </div>
    <div class="panel-footer">

    </div>
  </div>

</template>
