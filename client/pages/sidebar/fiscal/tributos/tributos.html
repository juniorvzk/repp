
<template name="tributosTemplate">

  {{#autoForm id="tributosForm" type="insert" collection="Tributos" }}

  <div class="row">
    <button id="icmsBtn" type="button" class="btn btn-default">
      ICMS
    </button>
    <button id="ipiBtn" type="button" class="btn btn-default">
      IPI
    </button>
    <button id="pisBtn" type="button" class="btn btn-default">
      PIS
    </button>
    <button id="cofinsBtn" type="button" class="btn btn-default">
      COFINS
    </button>
    <button id="iimportacaoBtn" type="button" class="btn btn-default">
      Imp. de Importação
    </button>
    <button id="issqnBtn" type="button" class="btn btn-default">
      ISSQN
    </button>
    <button id="ipidevolvidoBtn" type="button" class="btn btn-default">
      IPI Devolvido
    </button>
    <button id="icmsinterestadualBtn" type="button" class="btn btn-default">
      ICMS em Op. Interestaduais
    </button>
  </div>

  <!-- {{> Template.dynamic template=tab data=tabData}} -->

  {{#if showICMS}}
  {{> icms}}
  {{/if}}

  {{#if showPIS}}
  {{> pis}}
  {{/if}}

  {{#if showIPI}}
  {{> ipi}}
  {{/if}}

  {{#if showCOFINS}}
  {{> cofins}}
  {{/if}}

  {{#if showIImportacao}}
  {{> iimportacao}}
  {{/if}}

  {{#if showISSQN}}
  {{> issqn}}
  {{/if}}

  {{#if showIPIDevolvido}}
  {{> ipidevolvido}}
  {{/if}}

  {{#if showICMSInterestadual}}
  {{> icmsinterestadual}}
  {{/if}}


  <button type="submit" class="btn btn-primary">Salvar</button>

  {{/autoForm}}


</template>



<template name="tributosModal">


  <button class="btn btn-primary" id="tributosProduct"  type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    <i class="fa fa-university fa-2x" aria-hidden="true"></i>
  </button>
  <div class="collapse" id="collapseExample">
      <div class="well">
        <div class="row">

        {{> Template.dynamic template=tab data=tabData}}

      </div>
    </div>

  </div>




  <!-- <button type="button"  id="tributosProduct" class="btn" style="background:Transparent; float: right;" data-toggle="modal" data-target="#tribModal">
    <i class="fa fa-university fa-2x" aria-hidden="true"></i>
  </button> -->

  <div class="modal fade" id="tribModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="col-lg-12">
        </div>
        <div class="modal-body">
          {{#autoForm id="tributosForm" type="insert" collection="Tributos" }}

          <!-- {{> tributos}} -->

          {{> Template.dynamic template=tab data=tabData}}

          <!-- {{#with getTributoTab}} -->

          <!-- {{/with}} -->

          <!-- {{> }} -->
          <footer>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </footer>

          {{/autoForm}}

      </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>



      </div>
    </div>
  </div>
  </div>

</template>
