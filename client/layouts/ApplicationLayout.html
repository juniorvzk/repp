<template name="ApplicationLayout">

<body>

      <div class="col-xs-3 col-sm-6 col-md-3 col-lg-3" style="margin-left:-30px;">

          {{> AppNav}}
        </div>

      <div class="col-xs-9 col-sm-6 col-md-9 col-lg-9">

      {{> yield}}

    {{/if}}



</div>

</body>
